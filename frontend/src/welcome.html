<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauspell - Welcome</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
<!-- Animated Background Content -->
<div class="background-animation">
    <!-- Column 1 - Facts -->
    <div class="content-column column-1">
        <div class="content-stream" id="stream-1"></div>
    </div>

    <!-- Column 2 - News -->
    <div class="content-column column-2">
        <div class="content-stream" id="stream-2"></div>
    </div>

    <!-- Column 3 - Mixed -->
    <div class="content-column column-3">
        <div class="content-stream" id="stream-3"></div>
    </div>

    <!-- Column 4 - Facts -->
    <div class="content-column column-4">
        <div class="content-stream" id="stream-4"></div>
    </div>

    <!-- Column 5 - News -->
    <div class="content-column column-5">
        <div class="content-stream" id="stream-5"></div>
    </div>
</div>

<!-- Main Content -->
<div class="main-container">
    <!-- Background Circles -->
    <div class="background-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <!-- Logo and Main Content -->
    <div class="content-wrapper">
        <h1 class="logo">Gauspell</h1>

        <div class="welcome-card">
            <h2 class="welcome-title">Welcome</h2>
            <p class="welcome-subtitle">
                Sign in to your account<br>
                to continue.
            </p>

            <div class="button-group">
                <button class="btn btn-primary" id="signInBtn">Sign in</button>
                <button class="btn btn-secondary" id="signUpBtn">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script src="data/content.js"></script>
<script src="welcome.js"></script>
</body>
</html>
