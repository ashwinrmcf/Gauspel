<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Desktop App</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="forgotten-password.css">
</head>
<body>
<div class="container">
    <div class="welcome-section">
        <div class="welcome-logo">
            <img src="assets/icons/asss.png" alt="Gauspel Logo" class="welcome-logo-image">
        </div>
        <h1 class="welcome-title">No Worries.!!</h1>
        <div class="skip-section">
            <span class="skip-text">Take me back.!</span>
            <div class="skip-line"></div>
        </div>
    </div>

    <div class="forgot-section">
        <div class="forgot-card">
            <div class="forgot-header">
                <h2>Forgot Password ?</h2>
                <p>Please enter you're email</p>
            </div>

            <form id="forgotForm" class="forgot-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="example@mail.com" required>
                </div>

                <button type="submit" class="reset-btn" id="resetBtn">Reset Password</button>

                <div class="login-link">
                    <span>Don't have an account ? </span>
                    <a href="#" id="signupLink">Signup</a>
                </div>

                <div class="footer-links">
                    <a href="#" id="termsLink">Terms & Conditions</a>
                    <a href="#" id="supportLink">Support</a>
                    <a href="#" id="careLink">Customer Care</a>
                </div>
            </form>
        </div>
    </div>

    <div class="background-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>
</div>

<div id="notification" class="notification hidden"></div>
<script src="forgot-password.js"></script>
</body>
</html>
